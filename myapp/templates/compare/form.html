{% extends "../_base.html" %}
<!--  -->
{% block content %}
<div class="container">
    {% load static %}
    お題画像：<img src="{% static 'files/' %}{{ theme.file.file_name }}" alt="{{ theme.title }}">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        比較画像：<span class="preview"></span>
        <input type="file" name="file" required>
        <button type="submit">比較</button>
    </form>
</div>
{% endblock %}
