{% extends "../_base.html" %}
<!--  -->
{% block content %}
<div class="container">
    得点：
    <p>{{ ret }}</p>

    ランキングに登録する
    <form action="{% url 'entry' theme_id %}" method="POST">
        {% csrf_token %}
        お名前：<input type="text" name="name">
        <input type="hidden" name="point" value="{{ ret }}">
        <input type="hidden" name="file_id" value="{{ file_id }}">
        <button type="submit">登録</button>
    </form>
</div>
{% endblock %}
